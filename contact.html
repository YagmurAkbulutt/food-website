    <!--Header Section Start-->
    <header class="header">
      <a href="#" class="logo">

      <div class="buttons">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="cart-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button id="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input type="text" class="search-input" id="search-box" placeholder="Search Here">

      </div>
      
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="img/menu-1.png" alt="">

            <h3>Cart Item 01</h3>
            <div class="price">$15.99</div>

        <div class="cart-item">

          <div class="content">
            <h3>Cart Item 03</h3>
            <div class="price">$12.75</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="img/menu-2.png" alt="">

            <div class="price">$13.50</div>

        <a href="#" class="btn">Chechout Now</a>

    <!--Header Section end-->

   

    <!--contact Section start-->
    <section class="contact" id="contact">
      <h1 class="heading">Contact <span>Us</span></h1>
      <div class="row">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12035.77366792342!2d28.994446250000003!3d41.048366449999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab708f402e7ab%3A0x81f56e7dbf2437c2!2zTmnFn2FudGHFn8SxLCBUZcWfdmlraXllLCDFnmnFn2xpL8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1705440520264!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
        <form class="form">
          <h3>GET IN TOUCH</h3>
          <div class="inputbox">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>
          <div class="inputbox">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="E-mail">
          </div>
          <div class="inputbox">
            <i class="fa-solid fa-phone"></i>
            <input type="number" placeholder="Number">
          </div>
          <input type="submit" class="btn" value="Contact Now">
        </form>
      </div>
    </section>
    <!--contact Section end-->

  

    <!--footer Section start-->

      <div class="search">
